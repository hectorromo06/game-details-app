<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.10/dist/css/uikit.min.css" />
  <title>Player Details App</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display&family=Quando&family=Radio+Canada&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="uk-navbar uk-flex">
    <div class="uk-navbar-left">
      <h1>Player Details App ⚾️ </h1>
    </div>

    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav">
        <li class="uk-active"><a href="./recentSearches.html">Recent Searches</a></li>
      </ul>
    </div>
  </nav>

  <section class="uk-flex uk-flex-column">
    <div id="search" class="uk-align-center">
      <form class="uk-form-horizontal uk-search uk-search-default">
        <label for="player-name" class="uk-form-label">Search:</label>
        <input type="search" placeholder="Player Name" name="player-name" id="player-name" class="uk-search-input" />
        <button type="submit" class="uk-button uk-button-text" id="submit-btn">Search</button>
      </form>
    </div>

    <div id="results" class="uk-align-center" style="visibility: hidden;">
      <div id="player-stats">
        <h2 id="player"></h2>
        <ul>
          <li class="stats">Team: <span id="team"></span></li>
          <li class="stats">Height: <span id="height"></span> ft</li>
          <li class="stats">Weight: <span id="weight"></span> lbs</li>
          <li class="stats">Birthday: <span id="birthdate"></span></li>
        </ul>
      </div>

      <div id="youtube-results" class="uk-align-center">
        <h2 class="">Team Youtube videos</h2>
        <div id="youtube-vids">
        </div>
      </div>
    </div>

  </section>
  <footer class="footer">
    <div class="footer__addr">
      <h1 class="footer__logo">Player Details</h1>
          
      <h2>See More on our</h2>
      <a class="footer__btn" href="https://github.com/hectorromo06/player-details-app/projects/1">GitHub</a>
      
    </div>
    
    <div class="legal">
      <p>&copy; 2022 Something. All rights reserved.</p>
      
      <div class="legal__links">
        <span>Made with <span class="heart">♥</span> by Group 3</span>
      </div>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
