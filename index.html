<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.10/dist/css/uikit.min.css" />
  <title>Player Details App</title>
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon (2).ico">
</head>

<body>
  <nav class="uk-navbar">
    <div class="uk-flex">
      <h1 class="uk-flex-left">Player Details App ⚾️ </h1>
      <ul class="uk-navbar-nav uk-flex-right">
        <li class="uk-active"><a href="./recentSearches.html">Recent Searches</a></li>
      </ul>
    </div>
  </nav>

  <section class="uk-flex uk-flex-column">
    <div id="search" class="uk-align-center">
      <form class="uk-form-horizontal uk-search uk-search-default">
        <label for="player-name" class="uk-form-label">Search:</label>
        <input type="search" placeholder="Player Name" name="player-name" id="player-name" class="uk-search-input" />
        <button type="submit" class="uk-button uk-button-text" id="submit-btn">Search</button>
      </form>
    </div>

    <div id="results" class="uk-align-center">
      <h2 id="player"></h2>
      <ul>
        <li>Team: <span id="team"></span></li>
        <li>Height: <span id="height"></span> ft</li>
        <li>Weight: <span id="weight"></span> lbs</li>
        <li>Birthday: <span id="birthdate"></span></li>
        <!-- <li>Jersey Number: <span id="jersey-number"></span></li> -->
      </ul>

      <h2>Team Youtube videos</h2>
      <ul id="youtube-vids">
        <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
          <div class="uk-card-media-left uk-cover-container">
              <img src="images/light.jpg" alt="" uk-cover>
              <canvas width="600" height="400"></canvas>
          </div>
          <div>
              <div class="uk-card-body">
                  <h3 class="uk-card-title">Media Left</h3>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
              </div>
          </div>
      </div>
      </ul>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
